<div *ngIf="user">
    <div>
        <label>UserId: </label> {{user.userId}}
    </div>
    <div>
        <label>CompanyId: </label> {{user.companyId}}
    </div>
    <div>
        <label>Email: </label> {{user.email}}
    </div>
    <div>
        <label>Birthdate: </label> {{user.birthdate}}
    </div>
   
    <a class="button is-small btn-primary" (click)='updateUser()'>Update</a>
    <br/>
    <a class="button is-small btn-danger" (click)='deleteUser()'>Delete</a>
   
    <hr />
  </div>
