<h3>Create User</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="companyId">Company Id</label>
        <input type="text" class="form-control" id="companyId" required [(ngModel)]="user.companyId" name="companyId">
    </div>
 
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
    </div>

    <div class="form-group">
        <label for="birthdate">Birthdate</label>
        <input type="text" class="form-control" id="birthdate" required [(ngModel)]="user.birthdate" name="birthdate">
    </div>
 
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newUser()">Add</button>
</div>
