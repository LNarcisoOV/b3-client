<h3>Find By Id</h3>
<div style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="userId">Id</label>
      <input type="text" class="form-control" id="userId" required [(ngModel)]="userId" name="userId">
    </div>
 
    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<div [hidden]="!submitted">
  <h3>User</h3>
  <div>
    <table>
      <thead>
        <tr>
          <th>Company Id</th>
          <th>Email</th>
          <th>Birthdate</th>
        </tr>
      </thead>
      <tbody>
       <tr>
             <td>{{user.companyId}}</td>
             <td>{{user.email}}</td>
             <td>{{user.birthdate}}</td>
         </tr>
      </tbody>
    </table>
  </div>
</div>
